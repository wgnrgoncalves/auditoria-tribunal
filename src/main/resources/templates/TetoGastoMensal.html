<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width" />
<title>Teto de Gastos Mensais</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="panel panel-default" style="margin: 10px">
<div class="panel-heading">
<h1 class="panel-title">Teto de Gastos Mensais</h1>
</div>
<div class="panel-body">
<form class="form-inline" method="POST" th:object="${tetoGastoMensal}" th:action="@{/TetoGastosMensais}" style="margin: 20px 0">
<div class="form-group">
<input type="text" class="form-control" placeholder="Valor do Teto" th:field="*{vl_teto}"/>
<input type="text" class="form-control" placeholder="Valor Crítico" th:field="*{vl_critico}"/>
<input type="date" class="form-control" placeholder="Data Inicial" defaultValue="2013-01-08" th:field="*{dt_inicial}"/>
<input type="date" class="form-control" placeholder="Data Final" defaultValue="2013-01-08" th:field="*{dt_final}"/>
<button type="submit" class="btn btn-primary">Adicionar</button> </div>
</form>
<table class="table">
	<thead>
		<tr>
			<th>Valor do teto</th>
			<th>Valor crítico</th>
			<th>Data Inicial</th>
			<th>Data Final</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="tetogastomensal : ${tetogastomensalrepository}">
			<td th:text="${tetogastomensal.vl_teto}"></td>
			<td th:text="${tetogastomensal.vl_critico}"></td>
			<td th:text="${tetogastomensal.dt_inicial}"></td>
			<td th:text="${tetogastomensal.dt_final}"></td>
		</tr>
	</tbody>
</table>
</div>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
